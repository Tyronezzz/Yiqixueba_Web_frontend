<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet">


    {% load staticfiles %}
    <link href=" {% static 'css/registerstyle.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/registerjs.js' %}"></script>

    <!--<link href="css/registerstyle.css" rel="stylesheet" type="text/css">
    <script src="js/registerjs.js"></script>-->


</head>

<body>

<div class="login wrap container" style="margin-top:70px; width:450px;height:400px">
    <ul id="tab_choose" class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#signin" role="tab" data-toggle="tab" >登录</a></li>
        <li><a href="#signup" role="tab" data-toggle="tab" >注册</a></li>
    </ul>

    <div id="tab_content myTabContent" class="tab-content">

         <div class="tab-pane fade in active" id="signin">              <!--登录-->
            <form id="login" role="form" action="" method="post" onsubmit="" class="form-inline">{% csrf_token %}

                <div  class="form-group col-xs-8">
                    <label class="control-label"></label>
                    <br/><br/>
                        <div class="col-sm-10">
                        <span><img src="/static/picture/user.png" style="width: 27px;"></span>&nbsp;

                      <input type="text" name="username" class="form-control adm" placeholder="用户名" width="200px" ><br/><br/>
                        <span><i class="icon-key icon-2x"></i></span>

                        <input type="password" name="password" class="form-control adp" placeholder="密码" ><br/><br/>&nbsp;
                        </div>
                    <!--<div id="drag" style="margin: 10px 0px 0px 0px"></div>

                    <script type="text/javascript">
                        $('#drag').drag();
                    </script>-->
                    <div style="padding-top: 30px;width: 100%; " class="">
                        <input class="btn btn-primary btn-lg" style="" type="submit" value="登录">
                        <a style="padding-left: 100px;"></a>
                        <input class="btn btn-danger btn-sm"  name="forgetpwd" type="button" href="##" target="_blank" value="忘记密码" />

                    </div>
                </div>

            </form>
        </div>


        <div class="registerblock tab-pane fade" id="signup">              <!--注册-->
            <form id="register" class="form-inline" role="form" action="{% url 'login' %}" method="post" onsubmit="return validateusn()&& validatepwd()&&validatecon()&&validemail()">
                {% csrf_token %}

            <input type="hidden" name="_xsrf" value="44ff751409a7df4f0093e597ecaf6493">
               <div id="errtip"></div><br/><br/><br/>   <!--提示-->


                <!--用户名查重？？-->
                <!--用户名查重？？ -->
                <div class="form-group col-xs-8" >
                    <div></div>
                    <div style="padding-top: 10px;">
                       <span><img src="/static/picture/user.png" style="width: 29px;" /></span>
                       <input  type="text" id="username" name="username" class="form-control" placeholder="用户名"><span id="usernamemsg"></span>

                    </div>

                    <div style="padding-top: 10px;">
                       <span><i class="icon-key icon-2x"></i></span>
                       <input type="password" id="pwd" name="pwd" style="font-size: larger;" class="form-control" placeholder="输入密码"><span id="pwdmsg"></span>

                    </div>

                    <div style="padding-top: 10px;">
                        <span><i class="icon-key icon-2x"></i></span>
                        <input type="password" id="con" name="con" class="form-control" placeholder="确认密码"><span id="conmsg"></span>
                    </div>

                    <div style="padding-top: 10px;">
                        <span><i class="icon-envelope icon-2x"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="邮箱地址" onblur="showemail()"><span id="emailtip"></span>
                        <br/>
                        <div class="agreeit">
                            <div style="float: left"><input class="btn btn-primary" type="submit" value="同意协议并注册"></div>
                            <div id="protocol" style="float: left"><a  href="registerprotocol.html"><input type="button" class="btn btn-danger btn-sm" value="注册协议"  target="_blank" ></a></div>

                            <div class="downloadapp">
                                <input class="btn btn-info btn-md" type="button" onclick="reP()" style="outline: none" value="下载一起学吧APP" />
                                <img src="/static/picture/weixin.jpg" id="oImg" height="50%" width="50%" style='display:none'>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>


</div>

<div class="jianyi">推荐使用ie10或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body>
</html>
