<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet">


    {% load staticfiles %}
    <link href=" {% static 'css/registerstyle.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/registerjs.js' %}"></script>
    <!--<link href="css/registerstyle.css" rel="stylesheet" type="text/css">
    <script src="js/registerjs.js"></script>-->
    <style>
   /* .nav-tabs{border-bottom: 0 solid #ddd }*/

    </style>

</head>

<body>

<div style="margin-top:70px; width:20%;margin-left: 35%">
    <ul id="tab_choose" class="nav nav-tabs" role="tablist">
        <li><a href="{% url 'login'%}" class="form-control">登录</a></li>
        <li><a href="{% url 'register'%}" class="form-control" >注册</a></li>
    </ul>
</div>


<div class="login wrap container" style="width:35%;">

    <div id="tab_content myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="signup">              <!--注册-->
            <form id="register" class="form-inline" role="form" action="" method="post" onsubmit="return validateusn()&& validatepwd()&&validatecon()&&validemail()">
                {% csrf_token %}
            <input type="hidden" name="_xsrf" value="44ff751409a7df4f0093e597ecaf6493">

                <div id="tippbox" style="text-align: left;padding-left:0;margin-top: 2%; margin-left: 7%;width:60%;display: none" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div id="errtip" ></div>
                </div>
                <!--用户名查重？？-->
                <!--用户名查重？？ -->
                <div class="form-group col-xs-8" style="padding-top: 5%">

                    <div>
                       <span><img src="/static/picture/user.png" style="width: 29px;" /></span>
                       <input  type="text" id="username" name="username" class="form-control" placeholder="用户名"><span id="usernamemsg"></span>

                    </div>

                    <div style="padding-top: 10px;">
                       <span><i class="icon-key icon-2x"></i></span>
                       <input type="password" id="pwd" name="password1" class="form-control" placeholder="输入密码"><span id="pwdmsg"></span>

                    </div>

                    <div style="padding-top: 10px;">
                        <span><i class="icon-key icon-2x"></i></span>
                        <input type="password" id="con" name="password2" class="form-control" placeholder="确认密码"><span id="conmsg"></span>
                    </div>

                    <div style="padding-top: 10px;">
                        <span><i class="icon-envelope icon-2x"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="邮箱地址" onblur="showemail()"><span id="emailtip"></span>
                        <br/>
                        <div class="agreeit">
                            <div style="float: left"><input class="btn btn-primary" type="submit" value="同意协议并注册"></div>
                            <div id="protocol" style="float: left"><a  href="{% static 'registerprotocol.html'%}"><input type="button" class="btn btn-danger btn-sm" value="注册协议"  target="_blank" ></a></div>

                            <div class="downloadapp">
                                <input class="btn btn-info btn-md" type="button" onclick="reP()" style="outline: none" value="下载一起学吧APP" />
                                <img src="/static/picture/weixin.jpg" id="oImg" height="50%" width="50%" style='display:none'>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="jianyi">推荐使用ie10或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body>
</html>
