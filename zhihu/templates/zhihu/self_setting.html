<div class="wrap container" style="width: 55% ;height:auto;padding-top: 80px;">
    <form id="user" class="form-inline" role="form" action="" method="post" onsubmit="">

        <div class="panel panel-default" style="padding-top: 0;">
            <div class="panel-heading" >个人资料</div>

            <div class="panel-body" style="width: 100%">

              <div class="form-group" style="padding-top: 0;">

                <div><span>头像</span>
                    <img src="{{user.profile}}"  height="15%" width="15%" >
                    <a href="javascript:;" class="file" >
                       <input type="file" name="profile" id="profile" style=" width: 60px;" disabled="true" />更换头像
                    </a>
                </div>


                <div class="row" style="padding-top: 20px;">
                    <div style="padding-top: 0;" class="form-group col-xs-6">
                        <div class="name_control" id="name1" style="display: block ;padding-left: 0;padding-top: 0;">
                            <span>昵称</span>
                            <span id="username" style="padding-left: 40px;"> {{user.username}} </span>

                        </div>

                        <div class="" style="display: none;padding-left: 0;padding-top: 0;" id="name2">

                            <span>昵称</span>
                            <input type="text" class="form-control" placeholder="xxx" />
                        </div>
                    </div>
                </div>


                <div style="padding-top: 20px" >
                    <div class="sex_control" id="sex1" style="display: block">
                        <span>性别</span><span id="sex" style="padding-left: 40px;">{{user.sex}}</span>
                    </div>

                    <div class="" style="display: none" id="sex2">
                        <span>性别</span>
                        <input type="radio" name="sex" value="男"><img src="picture/male.png" style="width: 25px" title="男" />
                        <input type="radio" name="sex" value="女"><img src="picture/female.png" style="width: 25px" title="女" />

                    </div>
                </div>


                <div class="row" style="padding-top: 20px;">
                    <div style="padding-top: 0;" class="form-group col-xs-6">
                        <div class="school_control" id="school1" style="display: block ;padding-left: 0;padding-top: 0;">
                            <span>学校</span><span id="school" style="padding-left: 40px;">{{user.sch}}</span>


                        </div>

                        <div class="" style="display: none;padding-left: 0;padding-top: 0;" id="school2">
                            <span>学校</span><input type="text" class="form-control" placeholder="xxx" />
                        </div>
                    </div>
                </div>


                <div class="row" style="padding-top: 20px;">
                    <div style="padding-top: 0;" class="form-group col-xs-6">
                       <div class="major_control" id="major1" style="display: block;padding-left: 0;padding-top: 0;">
                            <span>专业</span><span id="major" style="padding-left: 40px;">{{user.major}}</span>

                        </div>

                        <div class="" style="display: none;padding-left: 0;padding-top: 0;" id="major2">
                            <span>专业</span><input type="text" class="form-control" placeholder="详细填写，寻找同道中人哦">
                        </div>
                    </div>
                </div>



                <div style="padding-top: 20px;">
                    <span>年级</span>
                    <span style="padding-left: 40px;"></span>
                    <select name="grade" id="grade" class="grade" style="height: 33px; cursor: not-allowed;" disabled="true">
                        <option value="g2016">2016</option>
                        <option value="g2015">2015</option>
                        <option value="g2014">2014</option>
                        <option value="g2013">2013</option>
                        <option value="g2012">2012</option>
                        <option value="g2011">2011</option>
                    </select>

                    <select name="grade" id="grade2" class="grade2" style="height: 33px; cursor: not-allowed" disabled='true'>
                        <option value="gra">本科</option>
                        <option value="postgra">硕士</option>
                        <option value="master">博士</option>
                    </select>

                </div>



                <div class="row" style="padding-top: 20px;">
                    <div style="padding-top: 0;" class="form-group col-xs-6">
                       <div class="email_control" id="em1" style="display: block;padding-left: 0;padding-top: 0;">
                            <span>邮箱</span><span id="email" style="padding-left: 40px;">{{user.email}}</span>
                        </div>

                        <div class="" style="display: none;padding-left: 0;padding-top: 0;" id="em2">
                            <span>邮箱</span><input type="text" class="form-control" placeholder="xxx">
                        </div>
                    </div>
                </div>

                  <div class="row" style="padding-top: 20px;">
                    <div style="padding-top: 0;" class="form-group col-xs-6">
                       <div class="phone_control" id="phone1" style="display: block;padding-left: 0;padding-top: 0;">
                            <span>手机</span><span id="phone" style="padding-left: 40px;">{{user.phone_number}}</span>
                        </div>

                        <div class="" style="display: none;padding-left: 0;padding-top: 0;" id="phone2">
                            <span>手机</span><input type="text" class="form-control" placeholder="xxx">
                        </div>
                    </div>
                </div>


                <!--<div class="row" style="padding-top: 20px;">
                    <div class="form-group col-xs-9">
                    <span>联系方式</span>

                        <option value="wechat">微信</option>

                    <input type="text" style="outline: none;border:solid 1px gray; height: 35px;" class="form-control" placeholder="你想留下你的联系方式么？">
                    </div>
                </div>-->

                <div class="tagadd" style="padding-top: 20px;">
                    <span>我的标签</span>

                    <!--<div class="bs-example" >
                        <input id="tagadd" title="" style="" disabled type="text" value="html,js" data-role="tagsinput" />
                    </div>
-->
                    <div class="input-group bs-example">
                        <input id="tagadd" title="" style="" disabled type="text" value="html,js" data-role="tagsinput" />
                        <span class="input-group-addon" style="cursor: pointer">添加</span>
                    </div>


                </div>


            <div style="padding-top: 20px;">
                <input class="btn btn-warning btn-sm" type="button" value="编辑" onclick="change1()" />
                <input id="save" class="btn btn-primary btn-sm" type="submit" value="保存" style="margin-left: 40px;" onclick="saveit()"/>
            </div>

        </div>




            </div>


        </div>

    </form>
</div>
