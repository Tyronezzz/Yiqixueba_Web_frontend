<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet">
    <style>

<script>

     $(document).ready(function(){
        $("#blank1").css("width", $(window).width()*0.6);


    });

    function  displaydnld(){
        document.getElementById("dn").style.display = "block";

    }

    function  hidednld(){
        document.getElementById('dn').style.display = "none";
    }

</script>
</html>
